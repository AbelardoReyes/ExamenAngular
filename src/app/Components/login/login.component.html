<div class="h-screen font-sans login bg-cover">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
      <div class="w-full max-w-lg">
        <div class="leading-loose">
          <form  [formGroup]="form" (ngSubmit)="OnSubmit(form.value)" class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">
              <p class="text-black text-center text-lg ">LOGIN</p>
                <div class="">
                  <label class="block text-sm text-black" for="email">E-mail</label>
                  <input formControlName="email" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="email" id="email"  placeholder="Ingresa tu email" aria-label="email" required>
                </div>
                <div class="mt-2">
                  <label class="block  text-sm text-black">Password</label>
                   <input formControlName="password" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="password" id="password" placeholder="Ingresa tu contraseÃ±a" arial-label="password" required>
                </div>

                <div class="mt-4 items-center flex justify-between">
                  <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                    type="submit">Iniciar</button>
                </div>
                <div class="text-center" routerLink="/registro" routerLinkActive="active" ariaCurrentWhenActive="page">
                  <a class="inline-block right-0 align-baseline font-light text-sm text-500 hover:text-red-400">
                      Crear una cuenta
                  </a>
                </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <style>
