<!-- component -->
<div
  class="relative flex min-h-screen text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
>
  <div class="relative py-3 sm:w-96 mx-auto text-center">
    <span class="text-2xl font-light">Ingresa tus datos</span>
    <div class="mt-4 bg-white shadow-md rounded-lg text-left">
      <div class="h-2 bg-purple-400 rounded-t-md"></div>
      <div class="px-8 py-6">
        <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
          <label class="block font-semibold"> Email </label>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          />

          <label class="block mt-3 font-semibold"> Password </label>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          />

          <label class="block mt-3 font-semibold"> Nombre </label>
          <input
            type="text"
            placeholder="Abelardo"
            formControlName="name"
            class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          />

          <label class="block mt-3 font-semibold"> Apellido Paterno </label>
          <input
            type="text"
            placeholder="Garcia"
            formControlName="ap_paterno"
            class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          />

          <div class="flex justify-between items-baseline">
            <button
              type="submit"
              class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600"
            >
              Registrar
            </button>
            <!--<a href="#" class="text-sm hover:underline">Forgot password?</a>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
